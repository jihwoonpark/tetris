<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./css/style.css">    
</head>
<body>
    <div class="wrapper">
        <div class="inner">
			<div class="game-text">
				<span>게임종료</span>
				<button>다시시작</button>
			</div>                   
            <table id="playground">
                <tbody></tbody>       
            </table>
            <div class="inner-right">
                <div class="scoreBox">
                    <h2>score</h2>
                    <div class="score">0</div>
                </div>
                <div class="levelBox">
                    <h2>level</h2>
                    <div class="level">1</div>
                </div>
                <div class="shapeBox">
                    <h2>next shape</h2>
                    <div class="shape">1</div>
                </div>                
            </div>            
        </div>        
    </div>
    <script src="./js/tetris.js" type="module"></script>
</body>
</html>
